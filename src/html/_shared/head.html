<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ site.title }}</title>
<meta name="description" content="{{ site.description }}">
<link rel="canonical" href="{{ site.url }}">
<link rel="author" href="{{ site.author }}" />
<meta name="keywords" content="{{ site.keywords }}">



<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:200,200i,300,300i,400,400i,500,500i,600,600i" rel="stylesheet">

<!-- CSS Base -->
<link rel="stylesheet" type='text/css' media='all' href="/assets/css/styles.css">

<!-- FACEBOOK -->
<meta property="og:url" content="{{ site.url }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ site.title }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:image" content="https://citydesigner.org/assets/img/citydesigner-fb-share.jpg">

<!-- TWITTER -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@city_org">
<meta name="twitter:creator" content="@iljapanic">
<meta name="twitter:title" content="{{ site.title }}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:image" content="https://citydesigner.org/assets/img/citydesigner-twitter-card.jpg">

<!-- FAVICONS -->
<link rel="shortcut icon" href="/assets/img/favicon.png">
